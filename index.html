   <h2>Search Weather In...</h2>
      <div class="search-grp">
        <form action="#" aria-label="Search for weather location">
         class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button type="button" id="voice-search" aria-label="Voice search">
            <i class="fa-solid fa-microphone"></i>
          </button>
        </form>
        <small id="search-help">Enter a city or use voice search to see weather details.</small>
      </div>
    </section>

    <section class="weather-info">
      <div class="weather-header">
        <h3 id="city"></h3>
        <p id="date"></p>
      </div>
      <div class="weather-main">
        <div class="temperature">
          <span id="temperature-degree"></span>
          <button id="unit-toggle" aria-label="Toggle temperature unit">°C</button>
        </div>
        <div class="description">
          <img src="" alt="" id="description-img" class="weather-icon" />
          <p id="description-text"></p>
        </div>
      </div>
      <div class="weather-message" id="weather-message"></div> <!-- New Message Area -->
      <div class="details">
        <div class="grp">
          <i class="fa-solid fa-droplet"></i>
          <span>Humidity</span>
          <h3 id="humidity-degree"></h3>
        </div>
        <div class="grp">
          <i class="fa-solid fa-temperature-half"></i>
          <span>Feels Like</span>
          <h3 id="feelslike-degree"></h3>
        </div>
        <div class="grp">
          <i class="fa-solid fa-wind"></i>
          <span>Wind Speed</span>
          <h3 id="wind-speed"></h3>
        </div>
      </div>
      <div class="forecast">
        <h4>5-Day Forecast</h4>
        <div class="forecast-container" id="forecast-container"></div>
      </div>
    </section>

    <button onclick="getLocationData()" id="loc-btn" aria-label="View weather for your current location">
      <i class="fa-solid fa-location-dot"></i> Current Location <i class="fa-solid fa-location-dot"></i>
    </button>
  </div>
